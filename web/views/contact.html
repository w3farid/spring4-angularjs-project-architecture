<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-5">
            <h3>Create Contact</h3>
            <br/>
            <form name="contact">
                Name:<div class="form-group">
                    <input type="text" name="name" ng-model="name" 
                           class="form-control" 
                           placeholder="Write Your name *" />

                </div>                
                Phone number:<div class="form-group">
                    <input type="text" name="phone_number" 
                           ng-model="phoneNumber" 
                           class="form-control" />

                </div>  
                Hobby Name<div class="form-group">
                    <input type="text" name="hobbyName" 
                           ng-model="hobbyName"  
                           class="form-control" />

                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-danger" 
                           ng-click="saveContact()" value="Save" />
                </div>               
            </form>
        </div>


    </div>
</div>
