<div class="col-md-6 col-md-offset-3">
    <h2>Create project</h2>
    <form name="form" ng-submit="createProject()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.projectName.$dirty && form.projectName.$error.required }">
            <label for="projectName">Project Name</label>
            <input type="text" name="projectName" id="projectName" class="form-control" 
                   ng-model="project.projectName" required />
            <span ng-show="form.projectName.$dirty && form.projectName.$error.required" class="help-block">Project name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.startDate.$dirty && form.startDate.$error.required }">
            <label for="startDate">Start Date</label>
            <input type="date" name="startDate" id="Text1" class="form-control" ng-model="project.startDate" required />
            <span ng-show="form.startDate.$dirty && form.startDate.$error.required" class="help-block">Project start date is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.targetEndDate.$dirty && form.targetEndDate.$error.required }">
            <label for="targetEndDate">Target End Date</label>
            <input type="date" name="targetEndDate" id="Text1" class="form-control" ng-model="project.targetEndDate" required />
            <span ng-show="form.targetEndDate.$dirty && form.targetEndDate.$error.required" class="help-block">Project target date is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Save</button>
