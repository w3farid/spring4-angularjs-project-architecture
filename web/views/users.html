<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Username</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in usersList">
            <th scope="row">{{ $index + 1}}</th>
            <td>{{ item.firstName}}</td>
            <td>{{ item.lastName}}</td>
            <td>{{ item.username}}</td>
            <td>
                <a class="btn btn-link text-success" ng-click="userEdit(item)"><i class="fa fa-edit"></i></a>
                <a class="btn btn-link text-danger" href="javascript:void(0)"><i class="fa fa-trash"></i></a>

            </td>
        </tr>        
    </tbody>
</table>
